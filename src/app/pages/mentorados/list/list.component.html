<table>

      <th>Name</th>
      <th>Email</th>
      <th>Fecha inicio</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of [0,1,2,3,4]">

    </tr>
  </tbody>
</table>
